services:
  - type: web
    name: judicont-contabilidad
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py migrate && python manage.py createsuperuser --noinput --username admin --email admin@example.com || true && gunicorn sistema_contable.wsgi"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: judicont-db
          property: connectionString
